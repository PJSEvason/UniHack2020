{% extends 'base.html' %}

{% block title %}Menu{% endblock %}
{% block header %}{% endblock %}
{% block body %}

{{ name }}
<ul>
{% for level in levels %}
<li>
{{ level.num }} | {{level.title}} - {{level.available}} 
{% if level.available %}
<a href="{% url 'start_level' level_num=level.num %}">Click me</a> 
{% endif %}
</li>
{% endfor %}
</ul>

{% endblock %}
