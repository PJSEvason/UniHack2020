{% extends 'base.html' %}

{% block title %}Sign up{% endblock %}
{% block header %}{% endblock %}
{% block body %}
<!-- Default form login -->
<form class="text-center border border-light mx-4 p-5 w-75 h-50 mx-auto my-10" method="post" action="{% url 'signUp' %}">

    <p class="h4 mb-4">Sign Up</p>

    {% csrf_token %}
    {{form1.as_table}}
    <br>
    {{form2.as_table}}

    <button class="btn btn-primary my-4" type="submit">Enter</button>
</form>
{% endblock %}
